{% set version = "2.0.8" %}

package:
  name: ecos
  version: {{ version }}

source:
  # cannot build from github tarball, because of missing submodules, cf. dear-github/dear-github#214
  url: https://pypi.io/packages/source/e/ecos/ecos-{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=1.1

test:
  requires:
    - nose
  imports:
    - ecos
    - _ecos
  files:
    # copied from repo, because these files are not in the sdist
    # (impossible to build from source tarball, see above)
    - test_interface.py
    - test_interface_bb.py
  commands:
    - python test_interface.py
    - python test_interface_bb.py

about:
  home: https://github.com/embotech/ecos
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE  # in recipe for now; https://github.com/embotech/ecos-python/pull/15
  summary: 'Python interface for ECOS, a lightweight conic solver for second-order cone programming'
  dev_url: https://github.com/embotech/ecos-python

extra:
  recipe-maintainers:
    - djsutherland
    - h-vetinari
