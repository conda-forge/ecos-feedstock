{% set version = "2.0.8" %}

package:
  name: ecos
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/ecos/ecos-{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=1.1

test:
  imports:
    - ecos
    - _ecos
  files:
    - test_interface_bb.py  # copied from repo; isn't in the sdist
  commands:
    - python test_interface_bb.py

about:
  home: https://github.com/embotech/ecos
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE  # in recipe for now; https://github.com/embotech/ecos-python/pull/15
  summary: 'Python interface for ECOS, a lightweight conic solver for second-order cone programming'
  dev_url: https://github.com/embotech/ecos-python

extra:
  recipe-maintainers:
    - djsutherland
    - h-vetinari
